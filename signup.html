{% extends 'base/base.html' %}
{% block content %}
<h3>注册</h3>
<div>
    <form method="post" action="{% url 'signup-submit' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required />
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required />
        </div>
        <div class="form-group">
            <label for="passwordagain">确认密码</label>
            <input type="password" id="passwordagain" name="passwordagain" class="form-control" placeholder="确认密码" required />
        </div>
        <div class="form-group">
            <label for="address">确认密码</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="邮箱" required />
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
    </form>
</div>
{% endblock %}
