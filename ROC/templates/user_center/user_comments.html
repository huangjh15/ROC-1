{% extends 'user_center/user_center.html' %}

{% block user_center_content %}
    <ul class="list-group">
        <li class="list-group-item clearfix">
            <div class="word-wrap">
                <h3>课程评价</h3>
            </div>
        </li>
        <div class="panel panel-default">
    <div class="panel-body">
        <h5>&nbsp;{{length}} 条课程评价</h5>
        <hr/>
        {% for comment in comments %}
            <h4><a href="/course_detail?id={{comment.course.id}}">{{comment.course.name}}</a></h4>
            <p>{{comment.content}}</p>
            <hr/>
        {% endfor %}
    </div>
</div>

    </ul>
{% endblock %}
