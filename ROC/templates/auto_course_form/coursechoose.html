<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>autogradROC</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="col-lg-6 col-lg-offset-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="课程选择"> 
            <span class="input-group-btn">
                <button class="btn btn-info" type="submit">搜索</button>
            </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
    <br><br>
    <div class="col-lg-8 col-lg-offset-2">
    <table class="table table-striped">
  	<caption></caption>
  	<thead>
   	 	<tr>
   	 		<th>选择</th>
      		<th>课程</th>
      		<th>教师</th>
      		<th>院系</th>
    	</tr>
  	</thead>
  	<tbody>
    <!--{% for course in courses %}-->
    <tr>
		<td><input type="checkbox"></td>    
    	<td><a href="#">test课名</a></td>
      	<td>老师名</td>
      	<td>系别</td>
    </tr>
    <!--{% endfor %}-->
    </tbody>
    </table>
    <button type="submit" class="btn btn-primary">提交</button>
    </div>
	<br>
	<br>
	<div class="col-lg-8 col-lg-offset-2">
		<h3>已选择课程</h3>
    <!--{% for chosencourse in courses %}-->
    	<div class="panel panel-default">
    	<div class="panel-heading"><a href="#">test课名</a></div>
   	 	<div class="panel-body">
        	<table class="table table-bordered">
            	<thead>
                	<tr>
                    	<th>教师</th>
                    	<th>院系</th>
                    	<th>学分</th>
                	</tr>
            	</thead>
            	<tbody>
                	<tr>
                    	<td>老师名</td>
                    	<td>系别</td>
                    	<td>2</td>
                	</tr>
            	</tbody>
        	</table>
        	<p>课程简介</p>
    	</div>
    	<div class="panel-footer">
    		<button type="submit" class="btn btn-danger">删除</button>
    	</div>
		</div>
    <!--{% end for %}-->
    	<button type="submit" class="btn btn-primary">生成智能课表</button>
    </div>
</body>
