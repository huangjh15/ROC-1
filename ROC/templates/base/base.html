<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROC</title>
  {% load static %}
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  {% block scripts %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
	    <div class="container-fluid">
	        <div class="navbar-header">
		        <a class="navbar-brand" href="">ROC</a>
	        </div>
	        <div>
				<ul class="nav navbar-nav navbar-left">
    				<li><a href="{% url 'course_all' %}">课程广场</a></li>
	    			<li><a href="#">智能课表</a></li>
	    	    </ul>
		        <ul class="nav navbar-nav navbar-right">
		            {% if user.is_authenticated %}
		            <li><a href="{% url 'user_info' %}">个人中心</a></li>
		            <li><a href="{% url 'logout' %}">登出({{user.username}})</a></li>
		            <li><img src="{{user.userinfo.avatar_url}}" width="40em" height="40em"
		            style="margin-top:5px;margin-right:10px;border-radius:5px"></li>
		            {% else %}
		            <li><a href="{% url 'login' %}">登录</a></li>
		            <li><a href="{% url 'signup' %}">注册</a></li>
		            {% endif %}
                </ul>
	        </div>
	    </div>
    </nav>
    <br>
	<br>
    <div class="container">
        <section id="content">{% block content %}{% endblock %}</section>
    </div>
    <footer class="footer" style="text-align: center">
        <p>&copy; 2017 autograd</p>
    </footer>
</body>
</html>
